<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      height: 100vh;
      overflow: hidden;
    }
    .navbar {
      background-color: #0062cc;
      color: white;
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: white;
    }
    .sidebar {
      position: fixed;
      top: 56px; /* Ajusta según la altura de la navbar */
      bottom: 0;
      width: 250px;
      background-color: #343a40;
      color: white;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      height: calc(100vh - 56px);
      overflow-y: auto;
    }
  </style>
</head>
<body>

<!-- Navbar fija -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sistema Académico</a>
    <div class="d-flex">
      <span class="nav-link">CARRIZO MANUEL ALEJANDRO</span>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#"><i class="fas fa-users"></i> Usuarios</a>
  <a href="#"><i class="fas fa-book"></i> Alumnos</a>
  <a href="#"><i class="fas fa-calendar"></i> Calendario y Eventos</a>
  <a href="#"><i class="fas fa-chart-bar"></i> Calificaciones</a>
  <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
</div>

<!-- Contenido principal -->
<div class="content">
  <div class="container mt-4">
    <h1 class="text-center">Bienvenidos al Panel de Administración</h1>
    <p class="text-center">Este es el contenido principal del sistema.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
